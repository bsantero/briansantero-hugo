<body>

<div class="pure-g body-container">
	<span class="fixed-top-right">
		<a href="/contact/">
			<i class="fa fa-envelope contact-toggle clickable{% if current[1] == 'contact' %} active{% endif %}"></i>
		</a>
	</span>
	<div class="pure-u-1"><h1 class="site-title"><h1></div>
	<nav class="pure-u-1 pure-menu pure-menu-horizontal text-center">
		<ul class="pure-menu-list">
		    <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
		      <a class="pure-menu-link" href=""></a>
					<ul class="pure-menu-children">
		    		<li class="pure-menu-item">
		    		<a class="pure-menu-link" href=""></a>
					</ul>
		    </li>
		    <li class="pure-menu-item">
		      <a class="pure-menu-link"	href=""></a>
		    </li>
		</ul>
	</nav>

<h1>_default single.html</h1>

<div class="pure-g portfolio portfolio-grid">

	{% assign port = site.portfolio | sort:"weight"  %}
	{% for p in port %}
	<div class="pure-u-1 pure-u-lg-1-2">
		<figure class="portfolio-figure pure-u-1">
			<a href="{{p.url}}">
			  <figcaption class="header-font">{{p.title}}</figcaption>
			  <img src="{{p.image}}" alt="{{p.title}}">
			</a>
		</figure>
	</div>
	{% endfor %}

</div>

<script type="text/javascript">

</script>
