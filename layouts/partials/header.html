<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ .Title }} - {{ .Site.Title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ .Description }}">

	{{ partial "head-icon.html" . }}
	{{ partial "head-style.html" . }}

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/js/menus.js"></script>
  <script src="/js/app.js"></script>

	</head>
<body class="preload">

	<div class="pure-g body-container">
		<div class="pure-u-1">
			<h1 class="site-title">{{ .Site.Title }}<h1>
		</div>

		<nav class="pure-u-1 pure-menu pure-menu-horizontal text-center">
			<ul class="pure-menu-list">
        {{ $currentNode := . }}
        {{ range .Site.Menus.main }}
				<li class="pure-menu-item{{ if $currentNode.IsMenuCurrent "main" . }} active{{end}}"><a href="{{.Url}}" class="pure-menu-link"> {{ .Name }} </a></li>
				{{ end }}

			</ul>
		</nav>
