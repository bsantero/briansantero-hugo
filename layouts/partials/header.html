<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{ .Title }} - {{ .Site.Title }}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ .Description }}">

	{{ partial "head-icon.html" . }}
	{{ partial "head-style.html" . }}

  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="/js/menus.js"></script>
  <script src="/js/app.js"></script>

	</head>
<body>

	<div class="pure-g body-container">
		<span class="fixed-top-right">
			<a href="/page/contact/">
				<i class="fa fa-envelope contact-toggle clickable"></i>
			</a>
		</span>
		<div class="pure-u-1">
			<h1 class="site-title">{{ .Site.Title }}<h1>
		</div>
		<nav class="pure-u-1 pure-menu pure-menu-horizontal text-center">
			<ul class="pure-menu-list">
				{{ $currentNode := . }}
				{{  range .Site.Menus.main }}
		    <li class="pure-menu-item{{if or ($currentNode.IsMenuCurrent "main" .) ($currentNode.HasMenuCurrent "main" .) }} active{{end}}">
					<a class="pure-menu-link" href="{{ .Url }}">{{ .Name }}</a>
				</li>
				{{ end }}
			</ul>
		</nav>
