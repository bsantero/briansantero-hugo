{{ partial "header.html" . }}

<div class="pure-u-1 page-content">
  <h1>{{ .Title }}</h1>
  <h3>{{ .Date.Format "Mon Jan 2 2006" }}</h3>
  {{ .Content }}
    <ul class="pager">
      {{if .Next}}
        <li><a class="next" href="{{ .Next.Permalink }}">{{.Next.Title}} →</a></li>
      {{end}}
      {{if .Prev}}
        <li><a class="previous" href="{{ .Prev.Permalink }}">← {{.Prev.Title}}</a></li>
      {{end}}
    </ul>
</div>

{{ partial "footer.html" . }}
